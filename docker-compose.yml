services:
  api:
    image: busybox
    command: tail -f /dev/null
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: ticket_system
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U dev -d ticket_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./migrations:/migrations

  adminer:
    image: adminer
    ports:
      - "8081:8080"

volumes:
  db-data:
